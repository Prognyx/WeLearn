<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videochat Plattform</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Willkommen auf der Videochat Plattform</h1>
    </header>
    <main>
        <div class="video-container">
            <video id="localVideo" autoplay muted></video>
            <video id="remoteVideo" autoplay></video>
        </div>
        <div class="controls">
            <button id="startButton">Start</button>
            <button id="callButton" disabled>Anrufen</button>
            <button id="hangupButton" disabled>Auflegen</button>
        </div>
    </main>
    <script src="scripts.js"></script>
</body>
</html>
